    <div class="LøbehjulList">

    <div class="Map" id="googleMap" style="width:100%;height:100%;">
        <script>
            function myMap() {
                var mapProp= {
                  center:new google.maps.LatLng(56.0246891,10.2666908),
                  zoom:12,
                };
                var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
    
                new google.maps.Marker({
                    position: {lat: 56.0246891, lng: 10.2666908},
                    map,
                    icon: {
                        url: 'https://cdn-icons-png.flaticon.com/512/2641/2641824.png',
                        scaledSize: new google.maps.Size(40, 40),
                        className: 'custom-marker-icon',
                        color: 'white',
                    },
                    title: "Hello World!",
                });
            }
        </script>
            
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhF0RC23zC44LHKWREbrvPXUw4xJn_EJ8&callback=myMap"></script>            
    </div>
</body>
